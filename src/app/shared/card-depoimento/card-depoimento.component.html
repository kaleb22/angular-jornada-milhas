<mat-card class="card-depoimento" appearance="outlined">
  <mat-card-header>
    <img
      mat-card-sm-image
      src="{{ depoimento.avatar }}"
      alt="Author's avatar"
    />
  </mat-card-header>
  <mat-card-content>
    {{ depoimento.texto }}
    <mat-card-title>{{ depoimento.autor }}</mat-card-title>
  </mat-card-content>
</mat-card>
