<app-banner
  src="imagens/banner-busca.png"
  alt="Search's page banner"
></app-banner>
<app-container>
  <app-form (searchEvent)="searchTickets()"></app-form>
  <section class="tickets">
    @if (tickets$ | async; as tickets) {
      @for (ticket of tickets.resultado; track $index) {
        <app-passagem-info [passagem]="ticket"></app-passagem-info>
      }
    }
  </section>
</app-container>
